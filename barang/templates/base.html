<!DOCTYPE html>
<html>
    <head>
        <title>PasarOnline App</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous"/>
        
        {% comment %} Font-Family {% endcomment %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- JavaScript Bundle with Popper -->
        <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body style="font-family: 'Sulphur Point', sans-serif;">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a style="color:#d0d0d0; font-weight:700; font-size : 1.5rem; "
                 class="navbar-brand " href="{% url 'home' %}">
                    {% load static %}
                    <img src="{% static 'images/logo.gif' %}"
                    alt="" width="40" height="40"
                    class="d-inline-block align-text-top" />
                    </a>
                    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs
target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                       <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a style="color:#d0d0d0" class="nav-link " href="{% url 'home' %}">Home</a>
                        </li>                          
                       <ul class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-end">
                        <li class="nav-item d-flex justify-content-end">
                            <a style="color:#d0d0d0; font-weight:700; font-size : 1rem " class="nav-link active position-absolute end-0 "
                              href="{% url 'admin:index' %}">Login</a>
                           </li>
                      </ul>

                      </ul>
                    </div>
                </div>
            </nav>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
